<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:replace="fragments/header :: head-general"></div>

    <title>Login</title>

    <div th:replace="fragments/header :: head-imports"></div>

    <div th:replace="fragments/header :: head-login-register-imports"></div>

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}"
          href="../static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
          href="../static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}"
          href="../static/vendor/animsition/css/animsition.min.css">
</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w500">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="login100-form-title p-b-49">Login</h2>
                <form class="login100-form" action="#" th:action="@{/login}" method="POST">
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type your username or email">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="password" placeholder="Type your password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#" th:href="@{/register}">
                            Create an account
                        </a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout successful
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--pink" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer-imports"></div>

<script th:src="@{/vendor/animsition/js/animsition.min.js}"
        src="../static/vendor/animsition/js/animsition.min.js"></script>

</body>

</html>
